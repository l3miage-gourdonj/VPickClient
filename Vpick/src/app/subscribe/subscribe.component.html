<h1>Inscription Vépick</h1>

<form #toDoForm="ngForm" (ngSubmit)="onSubmit(nom,prenom,dateN,adresse,sexe,card)">
    <input type="text" #nom placeholder="Michel"/>
    <input type="text" #prenom placeholder="Dupont"/>

    <mat-form-field appearance="fill">
        <mat-label>Date naissance</mat-label>
        <input matInput #dateN [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <input type="text" #adresse placeholder="5 rue victor hugo"/>

    <mat-radio-group aria-label="Votre Sexe">
        <mat-radio-button #sexe value="homme"> Homme </mat-radio-button>
        <mat-radio-button value="femme"> Femme </mat-radio-button>
    </mat-radio-group>

    <div id="content">
        <p>Votre numéro cb :</p>
        <input #card name="creditCardInput" 
            [ngModel]="creditCard" 
            (ngModelChange)="CB_format(card)"
            placeholder="1234 1234 1234 1234" type="tel" [maxlength]="19">
        <div *ngIf="isCreditCardInvalid()">Wrong</div>

        <p>Votre code secret :</p>
        <code-input #codeSecret name="secretCodeInput" 
            [isCodeHidden]="false" 
            [codeLength]="5"
            (codeChanged)="saveSecretCode($event)">
        </code-input>
    </div>

    <div id="content-btn">
        <button mat-button type="submit" [disabled]="!isFormValid()">S'inscrire</button>
    </div>
</form>
