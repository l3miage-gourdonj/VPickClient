<h1>Inscription Vépick</h1>

<div id="bodyContent">

    <form id="Content" #toDoForm="ngForm" (ngSubmit)="creationClient(lastName,firstName,dateB,adresse,sexe,card)">
        <div class="NameContent">
            <input type="text" #firstName placeholder="Michel"/>
            <input type="text" #lastName placeholder="Dupont"/>
        </div>

        <div id="AdresseSexeContent">
            <div id="AdresseContent">
                <input type="text" #adresse placeholder="5 rue victor hugo"/>
            </div>

            <mat-radio-group id="SexeContent" class="sexe-content" aria-label="Votre Sexe">
                <mat-radio-button #sexe checked value="homme"> Homme </mat-radio-button>
                <mat-radio-button class="second-radio" value="femme"> Femme </mat-radio-button>
            </mat-radio-group>
        </div>

        <div id="DateBContent">
            <p>Votre date de naissance :</p>
            <mat-form-field id="DateB" >
                <input id="content-date-input" placeholder="01/01/1980" matInput #dateB [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div id="creditCardContent">
            <p>Votre numéro cb :</p>
            <input #card name="creditCardInput"
                [ngModel]="creditCard"
                (ngModelChange)="CB_format(card)"
                placeholder="1234 1234 1234 1234" type="tel" [maxlength]="19">
            <div *ngIf="isCreditCardInvalid()" id="cbWrong">Numéro de carte bleue est eronnée</div>
        </div>

        <div id="secretCodeContent">
            <p class="secretCodeText">Votre code secret :</p>
            <code-input #codeSecret name="secretCodeInput"
                [isCodeHidden]="false"
                [codeLength]="5"
                (codeChanged)="saveSecretCode($event)">
            </code-input>
        </div>

        <div id="ValidFormContent">
            <button mat-button type="submit" routerLinkActive="router-link-active"  [disabled]="!isFormValid(firstName.value, lastName.value, dateB.value, adresse.value)">S'inscrire</button>
        </div>
    </form>

    <hr>

    <div id="imgContent"> <img src="../../assets/dayflow.png" alt=""> </div>
</div>
