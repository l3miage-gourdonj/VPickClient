<h1>Connexion Abonné</h1>

<div id="content">
    <p>Votre numéro cb :</p>
    <input 
        #card 
        (ngModelChange)="CB_format(card)" 
        [maxlength]="19" 
        [ngModel]="creditCard" 
        placeholder="1234 1234 1234 1234" 
        type="tel">

    <p>Votre code secret :</p>
    <code-input 
        #codeSecret 
        [isCodeHidden]="false" 
        [codeLength]="5" 
        (codeChanged)="resetCodeDone()"
        (codeCompleted)="sauvCodeSecret($event)"> 
    </code-input>
</div>

<div id="content-btn">
    <button mat-button (click)="Connexion(card)" [disabled]="!codeDone">Se connecter</button>
</div>
