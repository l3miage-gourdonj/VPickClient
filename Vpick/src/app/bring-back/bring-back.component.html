<div class="container">
    <div class="progress">
        <div class="percent" style="width: 0%;"></div>
    </div>
    <div class="steps">
        <div class="step" id="0" class="step selected"></div>
        <div class="step" id="1"></div>
        <div class="step" id="2"></div>
        <div class="step" id="3"></div>
    </div>
</div>
  
<div class="body"> 
    <h1> Déposer un/des vélo(s) </h1>

    <div id="Content">
        <div id="bornetteContent">
            <h2> Selectionne une bornette : </h2>
            <ul>
                <li class="bornette" (click)="selectBornette(bornette)" *ngFor="let bornette of getListBornette()"> <!-- | async --> 
                    <span> {{ bornette }} </span> 
                    <img class="arrow" src="../../assets/arrow-right.png" alt=""> 
                </li> 
            </ul>
        </div>

        <div id="stationContent" style="display:none;">
            <h2> Selectionne une station : </h2>
            <ul class="stations">
                <li class="station" *ngFor="let station of getListStation()"> <!-- | async --> 
                    <span> {{ station }} </span> 
                    <img class="arrow" src="../../assets/arrow-right.png" alt=""> 
                </li>  
            </ul>
        </div>
    </div>
</div>
